<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>武林秘籍</title>
    <meta name="keywords" content="武林秘籍,微信后台管理系统"/>
    <meta name="description" content="武林秘籍-迄今为止,最好的JAVA微信后台管理系统！"/>
    <meta name="author" content="hermit"/>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="fsh-login">
    <div class="content">
        <h3 class="login-title">武林秘籍管理系统</h3>
        <div class="layui-form layui-form-pane" id="login">
            <div class="layui-form-item">
                <label class="layui-form-label"><img src="/images/common/login-user.png"></label>
                <div class="layui-input-block ">
                    <input type="text" name="title" id="username" value="zwj" autocomplete="off" lay-verify="required" placeholder="请输入您的用户名" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label"><img src="/images/common/login-pwd.png"></label>
                <div class="layui-input-block  ">
                    <input type="password" name="password"  value="zwj666" id="password" autocomplete="off" lay-verify="required" placeholder="请输入您的密码" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item  layui-form-icon">
                <input type="checkbox" name="remember" title="记住密码" lay-skin="primary" id="remember">
            </div>
            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid"><a href="/admin">登录</a></button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/util.js"></script>
<script src="/js/mylayui.js"></script>
<script src="/js/login.js"></script>
</html>
